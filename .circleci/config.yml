jobs:
  tfsec:
    machine: true
    steps:
      - checkout

      - run: docker run --rm -v $(pwd):/src aquasec/tfsec /src -f json | tee tfsec-output.json || true

      - store_artifacts:
          path: tfsec-output.json
          destination: tfsec-artifact

  test:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "This is a test step"

  integration:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          command: |
            echo "This is an integration step"
            exit 1

  prod:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo "This is a deploy step"

workflows:
  version: 2
  terraform:
    jobs:
      - tfsec
      - test:
          requires:
            - tfsec
      - integration:
          requires:
            - test
      - prod:
          type: approval
          requires:
            - integration
